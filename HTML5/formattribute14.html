<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--All Attribute in form-->
    <form>
      <!-- name: We Use Name Attribute to target element using JavaScript and it is also use in radio for single check -->
      <!--placeholder: give the instruction we use this -->
      <input type="text" name="" placeholder="Enter Your Name" />
      <br />
      <br />

      <!--value: to give Default Value-->
      <input type="text" placeholder="Enter Country" value="INDIA" />
      <br />
      <br />

      <!--required: means This Field is mandatory to fill-->
      <input type="text" placeholder="Enter Age" required />
      <br />
      <br />

      <!--readonly: whatever u will write it will not get Accepted-->
      <input type="text" value="INDIA" readonly />
      <br />
      <br />

      <!--disable: this is non functional input box current state disabled-->
      <!--Consider a Filled It will Enable if age is More than age-->
      <input type="text" value="Result" disabled />
      <br />
      <br />

      <!--maxlength: to limit number of character accepted by input box-->
      <input type="text" maxlength="10" />
      <br />
      <br />

      <!--minlength: to limit number of character accepted by input box
      (minlength="2" required) use both simultaneously
      -->
      <input type="text" minlength="2" required />
      <br />
      <br />

      <button>submit</button>
    </form>
  </body>
</html>
