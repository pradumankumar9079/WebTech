<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Some Input Type</title>
  </head>
  <body>
    <form>
      <!--For Name-->
      <input type="text" />
      <br />
      <br />

      <!--Show Dot-->
      <input type="password" />
      <br />
      <br />

      <!--On Hover it will show suggestion-->
      <input type="email" />
      <br />
      <br />

      <!--It will take only Number or show increment Decrement -->
      <input type="number" />

      <br />
      <br />

      <!--But it wont work so we will do validation using javascript-->
      <input type="tel" />
      <br />
      <br />

      <!-------------------------------------->
      <!--For MCQ We Can Use Checkbox VVIP-->
      <h3>Courses</h3>
      <input type="checkbox" id="hmtl" />
      <label for="html">HTML</label>

      <input type="checkbox" id="css" />
      <label for="css">CSS</label>

      <input type="checkbox" id="javascript" />
      <label for="javascript">JavaScript</label>

      <input type="checkbox" id="java" />
      <label for="java">Java</label>
      <!-------------------------------------->

      <!-------------------------------------->
      <!--In Case Of Radio Single as well multiple selection possible-->
      <!--Default we can give multiple selection-->
      <!--if we want only should be selected use name attribute in all input:radio-->
      <br />
      <br />
      <h3>Gender</h3>
      <input type="radio" id="male" name="name" />
      <label for="male">Male</label>

      <input type="radio" id="female" name="name" />
      <label for="female">Female</label>

      <input type="radio" id="others" name="name" />
      <label for="others">Others</label>
      <!-------------------------------------->

      <br />
      <br />
      <input type="date" />

      <br />
      <br />
      <!--Here they Failde We Have to Use JavaScript  or we have solution datetime-local-->
      <input type="datetime" />

      <br />
      <br />
      <input type="datetime-local" /><br />

      <br />
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
