<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #abc {
        background-color: red;
      }
      .xyz {
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <!-------------Core Attribute--------->
    <!-- Eg: id(Only One Element Targeted Here) -->
    <!-- If we use multiple id same here it will work but in production it will broke -->
    <h1 id="abc">Good Morning</h1>
    <!-- Not Recommanded <h1 id="abc">Good Morning</h1> -->

    <!--Eg: class(can give same for multiple element) and style and title -->
    <hi class="xyz">Good Morning</hi>
    <hi class="xyz">Good Morning</hi>
    <hi style="background-color: aqua; color: red">Good Morning</hi>

    <!-- Hover Show Title -->
    <input title="Hyper Text markup Language" />
    <!---------------------------------------
    -->
  </body>
</html>
