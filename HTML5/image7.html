<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
    <!--Image is an inline block level element-->
    <!--Now a days accessing from local file removed so put in same folder it work or take from internet-->
    <!--In Any Inline Block Level Element We Can Use Width height border as well-->

    <!--Marquee tag make anything scrollable like animation it's depricated now-->
  </head>
  <body>
    <!--Either Set Height or Width else it will decrease aspect value-->
    <marquee>
      <img
        src="./Praduman.png"
        height="200px"
        border="2px solid black"
        alt="Raja raj"
      /><img
        src="./Praduman.png"
        height="200px"
        border="2px solid black"
        alt="Raja raj"
      /><img
        src="./Praduman.png"
        height="200px"
        border="2px solid black"
        alt="Raja raj"
      /><img
        src="./Praduman.png"
        height="200px"
        border="2px solid black"
        alt="Raja raj"
      /><img
        src="./Praduman.png"
        height="200px"
        border="2px solid black"
        alt="Raja raj"
      /><img
        src="./Praduman.png"
        height="200px"
        border="2px solid black"
        alt="Raja raj"
      />
    </marquee>
  </body>
</html>
