<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatting Tags</title>
  </head>
  <body>
    <b>i am bold</b>
    <i>i am italic</i>
    <u>i am underline</u>
    <del>i am deleted</del>
    <del>9999</del><span> 5999</span>

    <!--Super and Sub-->
    <p>2<sup>4</sup></p>
    <p>(a+b)<sup>2</sup>= a<sup>2</sup>+b<sup>2</sup>+2ab</p>
    <p>H<sub>2</sub>O</p>
    <mark>I am Highlighted</mark>

    <strong>I am Strong</strong
    ><!--Alternate of Bold-->
    <em>I am Emphasized</em
    ><!--Alternate of Italic-->
    <ins>I am Inserted</ins
    ><!--Alternate of Underline-->
    <strike>i am striked</strike
    ><!--It's Alternate of delete and it's removed that's why it showing Red-->
  </body>
</html>
