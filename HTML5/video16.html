<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--------------Video--------------------->
    <!--video: this is inline block element so we have height and width to adjust-->

    <!--controls: to adding control into video-->

    <!-- muted: default behaviour is muted -->

    <!-- autoplay: default behaviour is autoplay(it will work in all device unlike audio) -->

    <!--loop: to play video in loop-->

    <!--poster: for thumbnail like youtube(autoplay remove to see thumbnail)-->

    <video
      src="./Media/1 Creating A Java File.mp4"
      controls
      height="300px"
      width="500"
      muted
      loop
      poster="./image/Praduman.png"
    ></video>

    <!---------------------------------------->
  </body>
</html>
