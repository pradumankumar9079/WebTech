<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String</title>
  </head>
  <body>
    <script>
      // Use Single or Duble Quote
      //Using Literal way it's mutable
      let str = "Riya";
      console.log(str);
      console.log(typeof str);

      //Using Literal way it's mutable
      let str1 = "Raj";
      console.log(str1);
      console.log(typeof str1);

      // Using Backtick
      //Using Literal way it's mutable
      let str2 = `Raj`;
      console.log(str2);
      console.log(typeof str2);

      //String using new keyword
      //Using new KeyWord it's immutable
      // check how to make it mutable
      let newStr = new String("Raj");
      //   let newStr = new String();
      console.log(newStr); //here it is non primitive andd it's empty string
      console.log(typeof newStr); // Object
    </script>
  </body>
</html>
