<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operators</title>
  </head>
  <body>
    <script>
      /*****************************************************/
      var a = 10;
      var b = 20;
      console.log(a + b);
      console.log(b - a);
      console.log(a * b);
      console.log(b % a);
      console.log(b / a);
      console.log(a++ + ++a); //22
      console.log(++a - --a + a-- - a++); //2
      console.log(--a + ++b + --b + a++ + a++); //75
      /*****************************************************/

      /*****************************************************/
      var a = 10;
      var b = "10";
      console.log(a == b); // true value comparision
      console.log(a != b); // false value comparision
      console.log(a === b); // false value as well data type comparision
      console.log(a !== b); // true value as well data type comparision
      /*****************************************************/
    </script>
  </body>
</html>
