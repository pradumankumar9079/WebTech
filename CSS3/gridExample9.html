<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Example</title>
</head>
<style>
    #parent{
        display: grid;
        grid-template-columns: 100px 100px 100px 100px 100px 100px 100px 100px;
        grid-template-rows: 100px 100px 100px 100px 100px 100px 100px 100px;
        align-items: center;
        justify-content: center;

    }
    .boxes{
        height: 100px;
        width: 100px;
        border: 1px solid;
    }
</style>
<body>
    <div id="parent">
        <div class="boxes">1</div>
        <div class="boxes">2</div>
        <div class="boxes">3</div>
        <div class="boxes">4</div>
        <div class="boxes">5</div>
        <div class="boxes">6</div>
        <div class="boxes">7</div>
        <div class="boxes">8</div>
    </div>
</body>
</html>
