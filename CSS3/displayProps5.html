<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Props</title>
  </head>
  <style>
    /*display props is use to change block to inline and inline to block*/

    span {
      border: 1px solid;
      display: block;
    }

    h1 {
      border: 1px solid;
      display: inline;
    }
    p {
      border: 1px solid;
      width: 150%;
      display: inline-block;
    }
  </style>
  <body>
    <span>Good Morning</span>
    <h1>Good Morning</h1>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odit, dicta
      corporis facere magnam dolores qui! Eos odit maiores eveniet quasi
      exercitationem fugiat ratione animi quia? In ea exercitationem ipsum
      consectetur.
    </p>
  </body>
</html>
