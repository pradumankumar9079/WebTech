  <style>
    /* Forr Icon: https://icons.getbootstrap.com/icons/search/ */
    /*
    Unversal Selector: which will get applied one every element
    */
    * {
      /*
      write these three props everywheres
      */
      /*
      by default there is some margin and padding so make it zero
      */
      margin: 0px;
      padding: 0px;
      /*
      means whatever content we will add it will fitted in the box(means adjust accordingly)
      */
      box-sizing: border-box;

      font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
    }
    body{
      background-color: #efefef;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100vw;
      height: 70px;
      /* border: 1px solid; */

      /*
      placing nav tag into center
      */
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
    }
    nav {
      /*
      it will take 95% of the header(immideate parent)  
      */
      width: 95%;
      height: 98%;
      /* border: 1px solid red; */
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    #logo-container {
      /*
        means 15% of the nave(immidiate parent)
       */
      width: 15%;
      height: 80%;
      /* border: 1px solid green; */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #logo-container img {
      width: 35%;
      height: 100%;
    }

    #search-container {
      width: 60%;
      height: 80%;
      border: .5px solid gray;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0px 0px 2px black;
    }

    #search-container #search-box {
      height: 90%;
      width: 95%;
      /* border: 1px solid; */
    }
    #search-container #search-box input {
      width: 100%;
      height: 100%;
      font-size: 16px;

      /* important note use border none outline none*/
      border: none;
      outline: none;
      padding: 5px;
    }
    
    #search-container #icon{
      margin: 20px;

    }
    #menu-container {
      width: 20%;
      height: 80%;
      /* border: 1px solid green; */
      display: flex;
      align-items: center;
      justify-content: space-evenly;
    }
    #menu-container a{
      color: #908d8d;
      text-decoration: none;

    }
    #menu-container a:hover{
      color: black;

    }
    main{
      width: 80%;
      /* border: 1px solid; */
      margin-top: 30px;
      display: grid;
      grid-template-columns: 200px 200px 200px 200px;
      grid-template-rows: 250px 250px 250px 250px;
      align-items: center;
      align-content: center;
      justify-content: center;
      gap: 30px;
    }
    main .product-card{
      height: 250px;
      width: 200px;
      border: 1px solid;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    main .product-card .product-image{
      width: 98%;
      height: 70%;
      border: 0.3px solid grey;
      display: flex;
      align-items: center;
      justify-content: center;

    }   
    main .product-card .product-image img{
      width: 100%;
      height: 100%;
    }   
    main .product-card .product-info{
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      gap: 7px
    } 
    main .product-card .product-info h1{
      font-size: 24px;
      text-align: center;
    }
    main .product-card .product-info button{
      height: 30px;
      width: 150px;
      background-color: #0202e2;
      border: 0.5px solid #0202e2;
      color: white;
    }
    
  </style>
